<app-form-wrapper>
  <div header>
    <h1>Login</h1>
    <h6>Don't have an account? <a routerLink="/register">Sign up</a></h6>
  </div>

  <form form [formGroup]="loginFormGroup">
    <div class="mb-2">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>
    <div class="mb-2">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
    </div>
    <div
      *ngIf="loginFormGroup.getError('invalidCredentials')"
      class="text-danger"
    >
      Invalid credentials.
    </div>
    <button
      type="button"
      class="btn btn-primary"
      (click)="login()"
      routerLink="/user-page"
    >
      Login
    </button>
  </form>
</app-form-wrapper>
